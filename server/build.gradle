apply plugin: 'java-library'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(path: ':shared')
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
    testImplementation group: 'org.mockito', name: 'mockito-all', version: '1.10.19'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.6'

    implementation group: 'com.amazonaws', name: 'aws-lambda-java-core', version: '1.2.1'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.12.115'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.12.115'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-sqs', version: '1.12.112'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-core', version: '1.12.125'
    implementation group: 'com.amazonaws', name: 'aws-lambda-java-events', version: '3.7.0'


    implementation group: 'com.google.inject', name: 'guice', version: '5.0.1'

//    implementation group: 'javax.xml.bind', name: 'jaxb-api', version: '2.4.0-b180830.0359'


}
